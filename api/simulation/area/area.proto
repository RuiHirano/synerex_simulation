syntax = "proto3";

package api.area;

option go_package="github.com/synerex/synerex_alpha/api/simulation/area";


message AreaService {
    message Coord {
        float s_lat = 1;
        float s_lon = 2;
        float e_lat = 3;
        float e_lon = 4;
    }
    uint32 area_id = 1;
    string area_name = 2;
    Coord coord = 3;
}