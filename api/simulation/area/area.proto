syntax = "proto3";

package api.area;

option go_package="github.com/synerex/synerex_alpha/api/simulation/area";
import "simulation/common/common.proto";


message Area {
    uint64 id = 1;
    string name = 2;
    repeated common.Coord duplicate_area = 3;
    repeated common.Coord control_area = 4;
    repeated uint64 neighbor_area_ids = 5;
}