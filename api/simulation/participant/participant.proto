syntax = "proto3";

package api.participant;

option go_package="github.com/synerex/synerex_alpha/api/simulation/participant";
//import "common/common.proto";


message ParticipantInfo {
        // participant info
        uint64 client_participant_id = 1;
        uint64 client_area_id = 2;
        uint64 client_agent_id = 3;
        uint64 client_clock_id = 4;
        ClientType client_type = 5;
        uint32 area_id = 6;
        AgentType agent_type = 7;

        SupplyType supply_type = 8;

        // meta data
        StatusType status_type = 9;
	    string meta = 10;
    }

 message ParticipantDemand {
        // demand info
        uint64 client_id = 1;

        // demand type
        DemandType demand_type = 2;

        // meta data
        StatusType status_type = 3;
        string meta = 4;
    }

enum StatusType {
    OK = 0;
    NG = 1;
    NONE = 2;
}

enum AgentType {
    PEDESTRIAN = 0;
    CAR = 1;
    TRAIN = 2;
    BICYCLE = 3;
}

enum ClientType {
    AREA = 0;
    LOG = 1;
    CARAREA = 2;
    PEDAREA = 3;
}


enum DemandType {
    GET = 0;
    SET = 1;
}

enum SupplyType {
    RES_GET = 0;
    RES_SET = 1;
}

