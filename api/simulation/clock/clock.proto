syntax = "proto3";

package api.clock;

option go_package="github.com/synerex/synerex_alpha/api/simulation/clock";
//import "common/common.proto";


message ClockInfo {
        // clock info
        uint32 time = 1;

        // meta data
        StatusType status_type = 2;
	    string meta = 3;
    }

 message ClockDemand {
        // demand info
        uint32 time = 1;
        uint32 num_cycle = 2;
	    uint32 cycle_duration = 3;	
	    uint32 cycle_time = 4;

        // demand type
        DemandType demand_type = 5;

        // meta data
        StatusType status_type = 6;
        string meta = 7;
    }

enum StatusType {
    OK = 0;
    NG = 1;
    NONE = 2;
}


enum DemandType {
    FORWARD = 0;
    BACK = 1;
    SET = 2;
    START = 3;
    STOP = 4;
}

