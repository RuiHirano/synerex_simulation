syntax = "proto3";

package api.clock;

option go_package="github.com/synerex/synerex_alpha/api/simulation/clock";
//import "common/common.proto";


message ClockService {
    message ClockInfo {
        uint32 time = 1;
        ClockType clock_type = 2;
        StatusType status_type = 3;
	    string meta = 4;
    }

    message ClockRequest {
        uint32 time = 1;
        ClockType clock_type = 2;
        uint32 num_cycle = 3;
	    uint32 cycle_duration = 4;	
	    uint32 cycle_time = 5;
        StatusType status_type = 6;
    }

    oneof ClockServiceAction {
        ClockInfo clock_info  = 1;
        ClockRequest clock_request = 2;
    }
}


enum StatusType {
    OK = 0;
    NG = 1;
}


enum ClockType {
    FORWARD = 0;
    BACK = 1;
    SET = 2;
    START = 3;
    STOP = 4;
}

