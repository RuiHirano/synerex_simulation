syntax = "proto3";

package api.common;

option go_package="github.com/synerex/synerex_alpha/api/simulation/common";

message Coord {
    double latitude = 1;
    double longitude = 2;
}



enum ServerType {
    NODE_ID = 0;
    SYNEREX = 1;
	MONITOR = 2;
}

message Server {
	uint64 id = 1;
	string name = 2;
    ServerType server_type = 3;
}