syntax = "proto3";

package api.agent;

option go_package="github.com/synerex/synerex_alpha/api/simulation/agent";


message AgentInfo {
        // agent info
        uint32 time = 1;
        uint32 agent_id = 2;
        string agent_name = 3;
        AgentType agent_type = 4;
        Route route = 5;
        Rule rule = 6;

        // meta data
        StatusType status_type = 7;
	    string meta = 8;
    }

    message AgentsInfo {
        // agents info
        uint32 time = 1;
        repeated AgentInfo agent_info = 2;
        
        // meta data
        StatusType status_type = 3;
	    string meta = 4;
    }

    message AgentDemand {
        // demand info
        uint32 time = 1;
        uint32 agent_id = 2;
        string agent_name = 3;
        AgentType agent_type = 4;
        Route route = 5;
        Rule rule = 6;
        
        // demand info
        DemandType demand_type = 7;

        // meta data
        StatusType status_type = 8;
	    string meta = 9;
    }

message Route {
    message Coord {
        float lat = 1;
        float lon = 2;
        }
    Coord coord = 1;
    float direction = 2;
    float speed = 3;
    float destination = 4;
    float departure = 5;
}

message Rule {
    string rule_info = 1;
}

enum StatusType {
    OK = 0;
    NG = 1;
    NONE = 2;
}

enum AgentType {
    PEDESTRIAN = 0;
    CAR = 1;
    TRAIN = 2;
    BICYCLE = 3;
}

enum DemandType {
    SET = 0;
}