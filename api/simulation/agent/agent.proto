syntax = "proto3";

package api.agent;

option go_package="github.com/synerex/synerex_alpha/api/simulation/agent";


message AgentService {
    message AgentInfo {
        uint32 time = 1;
        uint32 agent_id = 2;
        string agent_name = 3;
        AgentType agent_type = 4;
        Route route = 5;
        Rule rule = 6;
        StatusType status_type = 7;
	    string meta = 8;
    }

    message AgentsInfo {
        uint32 time = 1;
        repeated AgentInfo agent_info = 2;
        StatusType status_type = 3;
	    string meta = 4;
    }

    message AgentRequest {
        uint32 time = 1;
        uint32 agent_id = 2;
        string agent_name = 3;
        AgentType agent_type = 4;
        Route route = 5;
        Rule rule = 6;
    }

    AgentInfo agent_info  = 1;
    AgentsInfo agents_info  = 2;
    AgentRequest agent_request = 3;
    
}

message Route {
    message Coord {
        float lat = 1;
        float lon = 2;
        }
    Coord coord = 1;
    float direction = 2;
    float speed = 3;
    float destination = 4;
    float departure = 5;
}

message Rule {
    string RuleInfo = 1;
}

enum StatusType {
    OK = 0;
    NG = 1;
    NONE = 2;
}

enum AgentType {
    PEDESTRIAN = 0;
    CAR = 1;
    TRAIN = 2;
    BICYCLE = 3;
}
