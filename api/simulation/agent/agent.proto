syntax = "proto3";

package api.agent;

option go_package="github.com/synerex/synerex_alpha/api/simulation/agent";


message AgentInfo {
    // agent info
    uint32 time = 1;
    uint32 agent_id = 2;
    string agent_name = 3;
    AgentStatus agent_status = 4;
    AgentType agent_type = 5;
    Route route = 6;
    Rule rule = 7;

    // supply type
    SupplyType supply_type = 8;

    // meta data
    StatusType status_type = 9;
	string meta = 10;
}

message AgentsInfo {
    // agents info
    uint32 time = 1;
    AgentType agent_type = 2;
    repeated AgentInfo agent_info = 3;

    // supply type
    SupplyType supply_type = 4;
        
    // meta data
    StatusType status_type = 5;
	string meta = 6;
}

message AgentDemand {
    // demand info
    uint32 time = 1;
    uint32 agent_id = 2;
    string agent_name = 3;
    AgentType agent_type = 4;
    AgentStatus agent_status = 5;
    Route route = 6;
    Rule rule = 7;
        
    // demand info
    DemandType demand_type = 8;

    // meta data
    StatusType status_type = 9;
	string meta = 10;
}

message AgentsDemand {
    // demand info
    uint32 area_id = 1;
    AgentType agent_type = 2;
        
    // demand info
    DemandType demand_type = 3;

    // meta data
    StatusType status_type = 4;
	string meta = 5;
}

message Route {
    message Coord {
        float lat = 1;
        float lon = 2;
        }
    Coord coord = 1;
    float direction = 2;
    float speed = 3;
    float destination = 4;
    float departure = 5;
}

message Rule {
    string rule_info = 1;
}

message AgentStatus {
    string age = 1;
    string sex = 2;
}

enum StatusType {
    OK = 0;
    NG = 1;
    NONE = 2;
}

enum AgentType {
    PEDESTRIAN = 0;
    CAR = 1;
    TRAIN = 2;
    BICYCLE = 3;
}

enum DemandType {
    SET = 0;
    GET = 1;
}

enum SupplyType {
    RES_SET = 0;
    RES_GET = 1;
}