syntax = "proto3";

package api.agent;

option go_package="github.com/synerex/synerex_alpha/api/simulation/agent";

message AgentService {
    message Coord {
        float lat = 1;
        float lon = 2;
        float height = 3;
    }
    uint32 agent_id = 1;
    uint32 direction = 2;
    uint32 speed = 3;
    AgentType agent_type = 4;
}

enum AgentType {
    WALK = 0;
    CAR = 1;
    TRAIN = 2;
    BICYCLE = 3;
}